<!DOCTYPE html>
<html lang="vi-VN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NEOPAY SDK Example</title>
</head>

<body>
	<button onclick="onPay()">Thanh toán</button>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script neopay-sdk type="text/javascript" src="https://cdn.jsdelivr.net/gh/neopayvn/neopay-pg-js-sdk/sdk/neopay-sdk.min.js"></script>
<script>
	$(document).ready(function () {
		const configUI = {
			neo_HiddenHeader: false,
			neo_HiddenFooter: true,
			neo_HiddenPaymentMethod: false,
			neo_HiddenOrderInfo: false,
		}
		const callbacks = {
			onSuccess: (data) => {
				console.log("success", data);
			},
			onFailure: (data) => {
				console.log("failure:", data);
			},
			onClose: (data) => {
				console.log(data)
			}
		}
		neopaySDK.init(configUI, callbacks);
	})
	function onPay() {
		const config = {
			neo_MerchantCode: 'KCQQYR',
			neo_PaymentMethod: ["WALLET", "ATM", "CC"],
			neo_Currency: 'VND',
			neo_Locale: 'vi',
			neo_Version: '1',
			neo_Command: 'PAY',
			neo_Amount: Math.floor(Math.random() * 600000) + 100000,
			neo_MerchantTxnID: 'T23343243',
			neo_OrderID: 'DHH0000A1000111121127',
			neo_OrderInfo: `Thanh toán ĐH DH00001`,
			neo_Title: 'Thanh toán',
			neo_ReturnURL: "https://www.google.com/",
			neo_AgainURL: "https://www.google.com/",
			neo_ViewType: "POPUP", //POPUP | REDIRECT
		};
		const hashKey = "AD11DBC9D3A84E50B6D7F72111993AD1";
		neopaySDK.pay(config, hashKey);
	}
</script>

</html>

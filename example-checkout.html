<!DOCTYPE html>
<html lang="vi-VN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>NEOPAY SDK Example Checkout</title>
</head>

<body>
	<span id="neopay-checkout">Checkout</span>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script neopay-sdk type="text/javascript" src="sdk/neopay-sdk.min.js"></script>
<script>
	$(document).ready(function () {
		const configUI = {
			neo_HiddenHeader: false,
			neo_HiddenFooter: true
		}
		const callbacks = {
			onSuccess: (data) => {
				console.log("success", data);
			},
			onFailure: (data) => {
				console.log("failure:", data);
			},
			onClose: (data) => {
				console.log(data)
			}
		}
		neopaySDK.init(configUI, callbacks);
	})

</script>

</html>
